<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="index.css">
    <title>Tindog App</title>
</head>
<body>
    <div class="container">
        <section class="top-section">
            <img class="icon" src="/images/icon-profile.png" alt="icon profile">
            <img class="logo" src="/images/logo.png" alt="app logo">
            <img class="icon" src="/images/icon-chat.png" alt="char icon">
        </section>
        <main id="main">
           
        </main>
        <section class="bottom-section">
            <div class="bottom-icons cross">
                <img class="img-bottom" src="/images/icon-cross.png" alt="cross icon">
            </div>
            <div class="bottom-icons heart">
                <img class="img-bottom" src="/images/icon-heart.png" alt="heart icon">
            </div>  
        </section>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
